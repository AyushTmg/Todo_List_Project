<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #f4f4f4; /* Light gray background */
            font-family: Arial, sans-serif; /* Choose your preferred font-family */
            padding: 20px; /* Add some padding to the body */
        }

        .container {
            max-width: 400px; /* Limit container width */
            margin: 0 auto; /* Center the container */
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            padding: 20px; /* Add some padding to the container */
        }

        h3 {
            color: #333; /* Dark gray text color */
            text-align: center; /* Center-align the heading */
            margin-bottom: 20px; /* Add space below the heading */
        }

        /* Style the form */
        form {
            margin-top: 20px;
        }

        /* Add space around form elements */
        .form-group {
            margin-bottom: 20px;
        }

        /* Style the submit button */
        .btn-custom {
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Add a pointer cursor on hover */
            width: 100%; /* Full-width button */
        }

        /* Style the submit button on hover */
        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>The Home Page</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                {{form}} 
            </div>
            <button type="submit" class="btn btn-custom">Create</button>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

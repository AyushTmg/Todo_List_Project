<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: green;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .task-details {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .task-details h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .task-details ul {
            list-style-type: none;
            padding-left: 0;
        }

        .task-details li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .task-details strong {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container task-details">
        <h3>Viewing Task</h3>
        <ul>
            <li><strong>Task:</strong> {{ tasks }}</li>
            <li><strong>Description:</strong> {{ tasks.description }}</li>
            <li><strong>Date:</strong> {{ tasks.date }}</li>
            <li><strong>Complete:</strong> {{ tasks.complete }}</li>
            <li><strong>Status:</strong> {{ tasks.status }}</li>
        </ul>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Update Task</title>

     <style>
         body {
             background-color: #4CAF50;
             color: whitesmoke;
             font-family: Arial, sans-serif;
             padding: 20px;
         }
 
         h3 {
             color: black;
             text-align: center;
             margin-bottom: 20px;
         }
 
         /* Style the form container */
         .form-container {
             max-width: 400px;
             margin: 0 auto;
             background-color: #fff;
             border-radius: 10px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             padding: 20px;
         }
 
         /* Style form elements */
         form {
             margin-top: 20px;
         }
 
         label {
             display: block;
             margin-bottom: 10px;
             color: #333;
         }
 
         input[type="text"],
         input[type="submit"] {
             width: 100%;
             padding: 10px;
             margin-bottom: 10px;
             border: 1px solid #ccc;
             border-radius: 5px;
         }
 
         input[type="submit"] {
             background-color: #007bff;
             color: #fff;
             border: none;
             cursor: pointer;
         }
 
         input[type="submit"]:hover {
             background-color: #0056b3;
         }
     </style>
 </head>
 <body>
     <div class="form-container">
         <h3>The Update Page</h3>
         <form method="POST" action="">
             {% csrf_token %}
             {{ form }}
             <input type="submit" value="Update Task">
         </form>
     </div>
 </body>
 </html>
